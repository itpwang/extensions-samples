<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/common.css">
        <link rel="stylesheet" href="css/viewer.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    <body text="white">
        <div class="top-left">
            
        </div>
        
        <div id="roll-area">
            <img id="drop-image" src="img/M4A1Poseidon.png" onclick="enterRaffle(this)"/>
            <div id="time-left">00:01:00</div>

        </div>
        <script>
        function enterRaffle(imgSrc){
            location.replace("/last-post")
            // document.getElementById("drop-image").src=
        }

        var lock = false;

        function startCountDown(time) {
            i = time;
            if (!lock){
                lock = true;
                var countDown = setInterval(()=>{
                    i--;
                    document.getElementById("time-left").innerHTML = "00:"+"0"+Math.floor(i/60)+":"+i%60;
                    if (i <= 0){
                        clearInterval(countDown);
                        lock = false;
                        $.ajax({
                            type: 'GET',
                            url: '/last-post',
                            data: {
                                streamerId : "majiaan"
                            },
                            success: function(result){
                                console.log('winner: ');
                                console.log(result.winner);
                            }
                        })
                    }
    
                }, 1000);
            }
        }


        $(document).ready(function(){
            var refresh = setInterval(()=>{
                $.ajax({
                    type: 'GET',
                    url: '/last-post',
                    data: {
                        streamerId : "majiaan"
                    },
                    success: function(result){
                        console.log(Date.now() - result.rolledTime);
                        if (Date.now() - result.rolledTime < 5000 && Date.now() - result.rolledTime >= 0 ) {
                            console.log("Let's do it");
                            startCountDown(result.delay);
                        }
                    }
                })
            }, 1000);
        })
        </script>
        <script src="https://extension-files.twitch.tv/helper/v1/twitch-ext.min.js"></script>
        <script src="js/common.js"></script>
        <script src="js/viewer.js"></script>
    </body>
</html>
